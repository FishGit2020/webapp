<!doctype html>
<html>
    <header><title>BibleToday</title></header>
    <body>
        <h2>Today's Bible verse</h2>
        <script type="module" src="bibleApi.js">
            todayverse((error, result) => {

                document.getElementById("bible").innerHTML = result
            })

        <p id="bible"></p>

        <button type="button" onclick="document.getElementById('date').innerHTML = Date()">

        <p id="date"></p>

    </body>
