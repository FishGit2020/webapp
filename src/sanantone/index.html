<!doctype html>
<html>
    <header><title>San Antone</title></header>
    <script>
        function weather() {
            let key = 'ba242167352d24e9f8b00d44251424d2'
            got(`https://api.darksky.net/forecast/${key}/29.548407,-98.563371`)
            .then(response => {
                console.log('Called san antone weather.')
                const msg = JSON.parse(response.body)
                return(msg.hourly.summary)
            })
            .catch(error => {
                console.log(error)
                return(`Call failed with error: ${error}`)
            })
        }
    </script>
    <button type="button" onclick="document.getElementById('sWeather').innerHTML = weather()">
        Click me to display today's weather at San Antonio.
    </button>
    <p id="sWeather"></p>

</html>
